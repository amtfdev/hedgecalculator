
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downside Hedge Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title is-4">Put Overlay Calculator</h1>

    <form id="options-form">
      <div class="columns is-variable is-4">
        <div class="column is-4">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Inputs</p>
            </header>
            <div class="card-content">
              <div class="field">
                <label class="label">Currency</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select name="currency">
                      {% if currency and (currency not in currencies) %}
                        <option value="{{ currency }}" selected>{{ currency }}</option>
                      {% endif %}
                      {% for c in currencies %}
                        <option value="{{ c }}" {% if c == currency %}selected{% endif %}>{{ c }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Index</label>
                <div class="control"><input class="input" name="index" value="{{ index }}"></div>
              </div>
              <div class="field">
                <label class="label">Multiplier</label>
                <div class="control"><input class="input" type="number" step="1" name="multiplier" value="{{ multiplier }}"></div>
              </div>
              <div class="field">
                <label class="label">Notional Exposure</label>
                <div class="control"><input class="input" type="number" step="1" name="notional" value="{{ notional }}"></div>
              </div>
              <div class="field">
                <label class="label">% of Notional Exposure to Protect</label>
                <div class="control"><input class="input" type="number" step="1" name="perc_notional" value="{{ perc_notional }}"></div>
              </div>
              <div class="field">
                <label class="label">Market Price (Spot)</label>
                <div class="control"><input class="input" type="number" step="0.01" name="spot" value="{{ spot }}"></div>
              </div>
            </div>
          </div>

          <div class="mt-4 buttons">
            <button class="button is-link" type="button"
              hx-post="/"
              hx-include="#options-form"
              hx-vals='{"action":"calculate"}'
              hx-target="#results-container"
              hx-swap="outerHTML">Calculate</button>

            <button class="button" type="button" onclick="window.location.href='/'">Reset</button>
          </div>
        </div>

        <div class="column">
          <div id="options-rows-wrapper"
               hx-post="/"
               hx-trigger="keyup changed delay:300ms from:#options-form"
               hx-include="#options-form"
               hx-vals='{"action":"rows"}'
               hx-target="#options-rows-wrapper"
               hx-swap="outerHTML">
            {% include "_options_rows.html" %}
          </div>

          <div id="results-container" class="card mt-4">
            {% set solutions = [] %}
            {% include "_results.html" %}
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
